# Default values for doc-rag-api
# This is a YAML-formatted file.

replicaCount: 1

image:
  repository: doc-rag-api # Replace with your Docker image repository
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 5050

ingress:
  enabled: true
  className: "nginx"
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: doc-rag-api.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 1000m
    memory: 2048Mi
  requests:
    cpu: 500m
    memory: 1024Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Application-specific settings
appConfig:
  port: 5050
  databaseUrl: "postgresql://username:password@postgres:5432/docragdb"
  jwtSecret: "replace-with-your-secret"
  jwtAlgorithm: "HS256"
  s3BucketName: "documentquery-ragnarok"
  awsRegion: "ap-south-1"
  # AWS credentials should be provided as secrets in a production environment
  # These defaults are just placeholders for development

# External services
postgresql:
  enabled: true
  postgresqlUsername: postgres
  postgresqlPassword: postgres
  postgresqlDatabase: docragdb
  service:
    port: 5432

# Storage configuration
persistence:
  enabled: true
  size: 8Gi
  storageClass: ""
  
# Environment-specific settings
environment: development # Options: development, staging, production 